<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row mt-3">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						
						<!--** MOST IMPORTANT CONCEPT OF SHOWING ERROR OR SUCCESS MESSAGE**
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						  <p class="text-center" th:text="${session.message.content}"></p>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>  here this is depricated in new versions of thymeleaf
						</div> -->
						
						<div th:if="${param.changeT}" class="alert alert-success">
							<p th:text="${param.changeT}"></p>
						</div>
						<div th:if="${param.changeF}" class="alert alert-danger">
							<p th:text="${param.changeF}"></p>
						</div>
                            
						
						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/img/add-user.png}" alt="" />

						</div>
						<h1 class="text-center">SignUp Here..</h1>
						<form th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!-- name Field-->
							  <div class="form-group">
							  	<label for="name_field">Your Name</label>
							    <input th:value="${user.name}" name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter name">   	
							  	<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}"> </div>
							  </div>
							<!-- Email Field-->
							  <div class="form-group">
							  	<label for="email_field">Your Email</label>
							    <input th:value="${user.email}" name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="email_field" aria-describedby="emailHelp" placeholder="Enter email">   	
							    <div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}"> </div>
							  </div>
							<!-- Password Field-->
							  <div class="form-group">
							  	<label for="password_field">Your Password</label>
							    <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" id="password_field" aria-describedby="emailHelp" placeholder="Enter password">   	
							  	<div class="invalid-feedback" th:each="e :${#fields.errors('password')}" th:text="${e}"> </div>
							  </div>
							<!-- User About Field-->
							<div class="form-group">
								<textarea th:text="${user.about}" name="about" placeholder="Enter about yourself.." rows="10" class="form-control"></textarea>
							</div>
							<!--terms and conditions checkbox -->
								<div class="form-group form-check text-center">
									<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
									<label for="agreement" > Accept terms and conditions</label>
								</div>
							<!--Buttons -->
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-warning text-white">
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
