<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 245px;" class="col-md-12">
                        
                        <!--Message box 
						<div th:if="${session.message}" class="container">
							<div class="alert alert-danger my-2 text-center" role="alert">
							  <span th:text="${session.message}"></span>
							</div>
						</div>	-->
                        
                        <h3 class="text-center m-3">Your Registered Email</h3>
                        
                        <form th:action="@{/send-otp}"  method="post">
							
							<div th:if="${param.changeF}" class="alert alert-danger">
								<p th:text="${param.changeF}"></p>
							</div>
							<div th:if="${param.changeW}" class="alert alert-danger">
								<p th:text="${param.changeW}"></p>
							</div>
                            <div class="form-group">
								<input name="email" required class="form-control" type="email" placeholder="Enter email here"/>
							</div>
							<div class="container text-center">
								<button class="btn btn-warning"> Send OTP</button>
							</div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
</body>
</html>
