<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img style="height: 200px; width: 200px;" th:src="@{'/img/contact-logo.png'}" class="my_profile_picture" src="" alt="profile photo" />  
					</div>
					<h1 class="text-center mt-3 font-italic">
						Start adding your contact now 
					</h1>
					<div class="container text-center">
						<a th:href="@{/user/add_contact}" class="btn btn-primary text-uppercase mt-4 "> Add New Contact</a>

					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
