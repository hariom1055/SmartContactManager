<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							
							<form action="#" 
								  th:object="${contact}"
								  enctype="multipart/form-data"
								  method="post"
								  th:action="@{/user/process-contact}"
								  class="mt-2" >
								
								<div th:if="${param.changeA}" class="alert alert-success">
									<p th:text="${param.changeA}"></p>
								</div>
								<div th:if="${param.changeB}" class="alert alert-danger">
									<p th:text="${param.changeB}"></p>
								</div>
								
								<!--Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text"
									 class="form-control"
									 id="firstName"
									 name="name" 
									 placeholder="Enter Name here"
									 required
									 >
								</div>
								
								<!--second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text"
									 class="form-control"
									 id="secondName" 
									 name="secondName"
									 placeholder="Enter Second Name here"
									 >
								</div>
								
								<!--Phone name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number"
									 class="form-control"
									 id="phone" 
									 name="phone"
									 placeholder="Enter Phone Number here"
									 required
									 min="10"
									 >
								</div>
								
								<!--Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>
									<input type="email"
									 class="form-control"
									 id="email" 
									 name="email"
									 placeholder="Enter Email here"
									 required
									 >
								</div>
								
								<!--Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text"
									 class="form-control"
									 id="work" 
									 name="work"
									 placeholder="Enter Work here"
									 required
									 >
								</div>
								
								<!--Description Field -->
								<div class="form-group mt-3">
									
									<textarea
									 id="mytextarea"
									 class="form-control"
									 name="description"
									 rows="15"
									 placeholder="Enter Contact Description"
									 ></textarea>
								</div>
								<!--Image Field -->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
	    	tinymce.init({
	       		selector: '#mytextarea'
	    	});
	    </script>
		<!--for active link showing-->
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#add-link").addClass("active");
			});
		</script>
		
		
	</section>
</body>
</html>
